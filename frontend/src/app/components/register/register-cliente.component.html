<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:60%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="favicon.ico" alt="ManaLynx logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 60%, rgba(33, 150, 243, 0) 100%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bem Vindo!</div>
                    <span class="text-600 font-medium">Registe-se para fazer parte da plataforma</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" [(ngModel)]="user.username" type="text" placeholder="Nome de utilizador" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" [(ngModel)]="user.email" type="text" placeholder="Email" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <label id="passwordAux" class="block font-small text-sm mb-1 hide"></label>
                    <div class="tooltip"></div>
                    <p-password id="password" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" [feedback]=false styleClass="w-full mb-3"
                     onchange="passwordUpdate()" oninput="passwordUpdate()" onkeypress="passwordUpdate()"></p-password>

                    <label for="passwordRep" class="block text-900 font-medium text-xl mb-2">Repita a Password</label>
                    <p-password id="passwordRep" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]=false styleClass="w-full mb-3"></p-password>

                    <!-- <div class="flex align-items-center justify-content-center mb-3">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu-se da password?</a>
                    </div> -->
                    <div class="flex align-items-center justify-content-center mb-3">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/pages/login">Já tem conta? Inicie Sessão.</a>
                    </div>
                    <button pButton pRipple label="Sign In" (click)="register()" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
